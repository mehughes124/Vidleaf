<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vertical Video Demo</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link href="resources/css/app.css" rel="stylesheet" type="text/css"/>
        <style>
            body {
                font-family: 'Nunito', sans-serif;
            }
            html, body, section {
              block-size: 100%;
            }
            
            html {
              scroll-snap-type: y mandatory;
            }
            
            section {
              scroll-snap-align: start;
              scroll-snap-stop: always;
              
              display: flex;
              align-items: center;
              justify-content: center;
              position: relative; 
            }
            
            section:nth-of-type(even) {
              color: white;
              background: black;
            }
            
            section:nth-of-type(odd) {
              color: black;
              background: white;
            }

            video {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            .video-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            z-index: 1;
            cursor: pointer; /* Added cursor pointer */
            }
            
            body {
              margin: 0;
              font-family: system-ui, sans-serif;
              font-size: 4rem;
            }
        </style>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('hero_video');
            var videoText = document.querySelector('.video-text');
            
            videoText.addEventListener('click', function() {
              if (video.paused) {
                video.play();
              } else {
                video.pause();
              }
            });
          });
        </script>
    </head>
    <body>
      <section>
        <h1 class="video-text">play video</h1>
          <video id="hero_video" autoplay playsinline loop src="https://user-images.githubusercontent.com/3944972/250218808-54a6f4b0-fc00-41e2-aaa1-dbb52c4a3f8b.webm" data-canonical-src="https://user-images.githubusercontent.com/3944972/250218808-54a6f4b0-fc00-41e2-aaa1-dbb52c4a3f8b.webm">
        </video>
      </section>
      <section>
        <h1>video 2</h1>
      </section>
      <section>
        <h1>video 3</h1>
      </section>
      <section>
        <h1>video 4</h1>
      </section>
      <section>
        <h1>video 5</h1>
      </section>
     
    </body>
</html>
